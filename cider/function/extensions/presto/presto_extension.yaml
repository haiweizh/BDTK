%YAML 1.2
---
scalar_functions:
  -      
    name: "between__3"
    description: >-
      Whether the `expression` is greater than or equal to `low` and less than or equal to `high`.

      `expression` BETWEEN `low` AND `high`

      If `low`, `high`, or `expression` are `null`, `null` is returned.
    impls:
      - args:
          - value: any1
            name: expression
            description: The expression to test for in the range defined by `low` and `high`.
          - value: any1
            name: low
            description: The value to check if greater than or equal to.
          - value: any1
            name: high
            description: The value to check if less than or equal to.
        return: BOOLEAN
  -      
    name: "between"
    description: >-
      Whether the `expression` is greater than or equal to `low` and less than or equal to `high`.

      `expression` BETWEEN `low` AND `high`

      If `low`, `high`, or `expression` are `null`, `null` is returned.
    impls:
      - args:
          - value: any1
            name: expression
            description: The expression to test for in the range defined by `low` and `high`.
          - value: any1
            name: low
            description: The value to check if greater than or equal to.
          - value: any1
            name: high
            description: The value to check if less than or equal to.
        return: BOOLEAN
  -   
    name: "is_distinct_from"
    description: >-
      Whether the `expression` is distinct from value.
    impls:
      - args:
          - value: any
            name: expression
            description: The expression to test for is distinct from value.
          - value: any
            name: value
            description: The distinct from value.
        return: BOOLEAN
  -   
    name: "is_not_distinct_from"
    description: >-
      Whether the `expression` is not distinct from value.
    impls:
      - args:
          - value: any
            name: expression
            description: The expression to test for is not distinct from value.
          - value: any
            name: value
            description: The not distinct from value.
        return: BOOLEAN
